<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 1: Cyber Flap</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
        }
        canvas {
            border: 2px solid #333;
            background-color: #000;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.2);
        }
        #ui-layer {
            position: absolute;
            color: #0f0;
            text-align: center;
            pointer-events: none;
        }
        h1 {
            font-size: 24px;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }
        p {
            font-size: 14px;
            opacity: 0.8;
        }
        #score-display {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #fff;
            font-size: 20px;
            z-index: 10;
        }
    </style>
</head>
<body>

    <div id="score-display">SCORE: 0</div>
    <div id="ui-layer">
        <h1 id="status-text">PRESS SPACE / TAP</h1>
        <p>SHIP 20/20 - DAY 1</p>
    </div>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const uiLayer = document.getElementById('ui-layer');
        const statusText = document.getElementById('status-text');
        const scoreDisplay = document.getElementById('score-display');

        let animationFrameId;
        let gameActive = false;
        let score = 0;
        let frameCount = 0;

        const CANVAS_WIDTH = 400;
        const CANVAS_HEIGHT = 600;

        canvas.width = CANVAS_WIDTH;
        canvas.height = CANVAS_HEIGHT;

        const bird = {
            x: 50,
            y: CANVAS_HEIGHT / 2,
            radius: 12,
            velocity: 0,
            gravity: 0.5,
            jumpStrength: -8
        };

        const pipes = [];
        const PIPE_WIDTH = 50;
        const PIPE_GAP = 140;
        const PIPE_SPEED = 3;
        const PIPE_FREQUENCY = 100;

        function resetGame() {
            bird.y = CANVAS_HEIGHT / 2;
            bird.velocity = 0;
            pipes.length = 0;
            score = 0;
            frameCount = 0;
            scoreDisplay.innerText = `SCORE: ${score}`;
            uiLayer.style.display = 'none';
            gameActive = true;
            animate();
        }

        function spawnPipe() {
            const minHeight = 50;
            const maxPipeHeight = CANVAS_HEIGHT - PIPE_GAP - minHeight;
            const topHeight = Math.floor(Math.random() * (maxPipeHeight - minHeight + 1) + minHeight);

            pipes.push({
                x: CANVAS_WIDTH,
                topHeight: topHeight,
                passed: false
            });
        }

        function update() {
            bird.velocity += bird.gravity;
            bird.y += bird.velocity;

            if (bird.y + bird.radius >= CANVAS_HEIGHT || bird.y - bird.radius <= 0) {
                gameOver();
            }

            if (frameCount % PIPE_FREQUENCY === 0) {
                spawnPipe();
            }

            for (let i = pipes.length - 1; i >= 0; i--) {
                const pipe = pipes[i];
                pipe.x -= PIPE_SPEED;

                if (!pipe.passed && bird.x > pipe.x + PIPE_WIDTH) {
                    score++;
                    scoreDisplay.innerText = `SCORE: ${score}`;
                    pipe.passed = true;
                }

                if (
                    bird.x + bird.radius > pipe.x &&
                    bird.x - bird.radius < pipe.x + PIPE_WIDTH &&
                    (bird.y - bird.radius < pipe.topHeight || bird.y + bird.radius > pipe.topHeight + PIPE_GAP)
                ) {
                    gameOver();
                }

                if (pipe.x + PIPE_WIDTH < 0) {
                    pipes.splice(i, 1);
                }
            }

            frameCount++;
        }

        function draw() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#0f0';
            for (const pipe of pipes) {
                ctx.fillRect(pipe.x, 0, PIPE_WIDTH, pipe.topHeight);
                ctx.fillRect(pipe.x, pipe.topHeight + PIPE_GAP, PIPE_WIDTH, CANVAS_HEIGHT - (pipe.topHeight + PIPE_GAP));
            }

            ctx.beginPath();
            ctx.arc(bird.x, bird.y, bird.radius, 0, Math.PI * 2);
            ctx.fillStyle = '#fff';
            ctx.fill();
            ctx.closePath();
        }

        function animate() {
            if (!gameActive) return;
            update();
            draw();
            animationFrameId = requestAnimationFrame(animate);
        }

        function gameOver() {
            gameActive = false;
            cancelAnimationFrame(animationFrameId);
            statusText.innerText = "GAME OVER - PRESS SPACE";
            uiLayer.style.display = 'block';
        }

        function handleInput(e) {
            if (e.type === 'keydown' && e.code !== 'Space') return;
            e.preventDefault();

            if (!gameActive) {
                resetGame();
            } else {
                bird.velocity = bird.jumpStrength;
            }
        }

        window.addEventListener('keydown', handleInput);
        window.addEventListener('touchstart', handleInput, { passive: false });

        draw();
    </script>
</body>
</html>
